<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.slim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
    <script type="text/javascript">
      $(function () {
        var $canvas = $('#matrixCanvas').css({
          width: '100%',
          height: '100%'
        });
        var canvas = $canvas.get(0);
        var matrix = new Matrix(canvas, {
          fps: 15,
          fontColor: 'darkgreen',
          excludeRegex: /[013589]/g
        })
        matrix.start();
      });
    </script>
    <style media="screen">
      body {
        background-color: #000;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="matrixCanvas" width="420" height="420"></canvas>
  </body>
</html>
