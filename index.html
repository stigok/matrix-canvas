<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="utf-8">
    <title>matrix-canvas</title>
    <meta property="og:image" content="screenshot.png" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.slim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
    <script type="text/javascript">
      $(function () {
        var $canvas = $('#matrixCanvas');
        var canvas = $canvas.get(0);
        var matrix = new Matrix(canvas, {
          fps: 15,
          fontColor: 'darkgreen',
          excludeRegex: /[013589]/g
        })
        matrix.start();
      });
    </script>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
      canvas {
        display: block;
      }
      body {
        background-color: #000;
        cursor: alias;
      }
    </style>
  </head>
  <body>
    <canvas id="matrixCanvas"></canvas>
  </body>
</html>
