<!DOCTYPE html>
<html lang="247">
  <head>
    <meta charset="utf-8">
    <title>matrix-canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.slim.min.js"></script>
    <script src="matrix.js"></script>
    <script>
      $(function () {
        var canvas = document.getElementById('matrixCanvas');
        var matrix = new Matrix(canvas, {
          fps: 15,
          fontColor: 'darkgreen',
          excludeRegex: /[013589]/g
        });

        ['resize', 'orientationchange'].forEach(event => window.addEventListener(event, matrix.updateCanvasSize.bind(matrix), false));

        // Enter the matrix
        matrix.start();
      });
    </script>
    <style media="all">
      body { background-color: #000; }
      * { margin:0; padding:0; }
      html, body { width:100%; height:100%; }
      canvas { display:block; }
    </style>
  </head>
  <body>
    <canvas id="matrixCanvas"></canvas>
  </body>
</html>
